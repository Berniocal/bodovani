<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Body hráčů</title>
  <style>
    *{
      box-sizing:border-box;
    }
    body{
      margin:0;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#0f172a;
      color:#e5e7eb;
    }
    .wrap{
      max-width:700px;
      margin:0 auto;
      padding:16px;
    }
    h1{
      font-size:1.2rem;
      margin:0 0 12px;
      text-align:center;
    }
    #players{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .player-row{
      display:flex;
      align-items:center;
      gap:10px;
      width:100%;
    }
    .player-row input[type="text"]{
      flex:1;
      padding:10px;
      border-radius:10px;
      border:none;
      background:#111827;
      color:#e5e7eb;
      font-size:1rem;
    }
    .player-row input::placeholder{
      color:#6b7280;
    }
    .score-box{
      display:flex;
      align-items:center;
      justify-content:space-between;
      min-width:130px;
      max-width:160px;
      width:45%;
      background:#111827;
      border-radius:10px;
      padding:6px;
    }
    .score-btn{
      width:40px;
      height:40px;
      border:none;
      border-radius:999px;
      font-size:1.4rem;
      font-weight:600;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      background:#1f2937;
      color:#e5e7eb;
      box-shadow:0 2px 4px rgba(0,0,0,.5);
    }
    .score-btn:active{
      transform:translateY(1px);
      box-shadow:0 1px 2px rgba(0,0,0,.5);
    }
    .score-value{
      flex:1;
      text-align:center;
      font-size:1.2rem;
      font-variant-numeric:tabular-nums;
    }
    #addPlayer{
      margin-top:14px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      font-size:1.1rem;
      font-weight:600;
      cursor:pointer;
      background:#22c55e;
      color:#052e16;
      box-shadow:0 3px 8px rgba(0,0,0,.5);
    }
    #addPlayer:active{
      transform:translateY(1px);
      box-shadow:0 1px 3px rgba(0,0,0,.6);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Body hráčů</h1>
    <div id="players"></div>
    <button id="addPlayer">＋ Přidat hráče</button>
  </div>

  <script>
    const playersContainer = document.getElementById('players');
    const addBtn = document.getElementById('addPlayer');

    function createPlayerRow(index){
      const row = document.createElement('div');
      row.className = 'player-row';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Jméno hráče ' + index;

      const scoreBox = document.createElement('div');
      scoreBox.className = 'score-box';

      const minusBtn = document.createElement('button');
      minusBtn.className = 'score-btn';
      minusBtn.textContent = '−';

      const valueSpan = document.createElement('span');
      valueSpan.className = 'score-value';
      valueSpan.textContent = '0';

      const plusBtn = document.createElement('button');
      plusBtn.className = 'score-btn';
      plusBtn.textContent = '+';

      minusBtn.addEventListener('click', () => {
        let v = parseInt(valueSpan.textContent, 10);
        valueSpan.textContent = v - 1;
      });

      plusBtn.addEventListener('click', () => {
        let v = parseInt(valueSpan.textContent, 10);
        valueSpan.textContent = v + 1;
      });

      scoreBox.appendChild(minusBtn);
      scoreBox.appendChild(valueSpan);
      scoreBox.appendChild(plusBtn);

      row.appendChild(input);
      row.appendChild(scoreBox);

      return row;
    }

    function addPlayer(){
      const count = playersContainer.children.length + 1;
      const row = createPlayerRow(count);
      playersContainer.appendChild(row);
    }

    addBtn.addEventListener('click', addPlayer);

    // jeden hráč na začátku
    addPlayer();
  </script>
</body>
</html>
