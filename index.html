<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Poƒç√≠tadlo bod≈Ø</title>

<style>
  :root{
    --bg:#020617;
    --panel:#0b1220;
    --accent:#38bdf8;
    --accent2:#6366f1;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --danger:#f43f5e;
    --radius:16px;
  }

  *{
    box-sizing:border-box;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  }

  body{
    margin:0;
    padding:12px;
    background:radial-gradient(circle at top,#1e293b,#020617 60%);
    color:var(--text);
  }

  /* Nadpis */
  h1{
    margin:0 0 4px;
    font-size:1.8rem;
    font-weight:700;
    text-align:left;
  }

  .sub{
    margin:0 0 14px;
    font-size:1rem;
    color:var(--muted);
  }

  /* Tabs */
  .tabs-wrap{
    margin:6px 0 16px;
    display:flex;
    gap:6px;
  }

  .tab-btn{
    flex:1;
    text-align:center;
    border:none;
    padding:10px 14px;
    border-radius:999px;
    background:#0f172a;
    color:var(--muted);
    font-size:1rem;
    cursor:pointer;
  }

  .tab-btn.active{
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:white;
  }

  .hidden{display:none;}

  /* Hr√°ƒçi */
  .players{
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .player-row{
    display:flex;
    align-items:center;
    gap:8px;
    background:#0f172a;
    padding:10px;
    border-radius:var(--radius);
  }

  .player-name{
    flex:2;
  }
  .player-name input{
    width:100%;
    border-radius:999px;
    border:1px solid #1f2937;
    background:#020617;
    padding:8px 12px;
    color:var(--text);
    font-size:1rem;
  }

  /* Sk√≥re */
  .pill{
    min-width:48px;
    text-align:center;
    padding:6px 8px;
    border-radius:999px;
    background:#020617;
    border:1px solid #1f2937;
    font-size:1rem;
    font-variant-numeric:tabular-nums;
  }

  .pill-total{
    background:#052e16;
    border-color:#16a34a;
    color:#bbf7d0;
    min-width:56px;
  }

  /* Tlaƒç√≠tka */
  .btn-mini{
    width:36px;
    height:36px;
    border-radius:999px;
    border:none;
    font-size:1.4rem;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    color:white;
  }
  .btn-mini:active{transform:scale(.94);}

  .btn-minus{background:#e11d48;}
  .btn-plus{background:#0ea5e9;}
  .btn-plus-round{background:#22c55e;}

  .footer-bar{
    margin-top:16px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
  }

  .btn{
    flex:1;
    border:none;
    border-radius:999px;
    padding:12px;
    font-size:1rem;
    cursor:pointer;
    text-align:center;
  }
  .btn-secondary{
    background:#0f172a;
    color:var(--text);
    border:1px solid #1f2937;
  }
  .btn-danger{background:var(--danger);color:white;}
  .btn-success{background:#16a34a;color:white;}
  .btn-export{background:#3b82f6;color:white;}

  /* Round input */
  .round-input{
    width:56px;
    text-align:center;
    border-radius:999px;
    border:1px solid #1f2937;
    background:#020617;
    padding:6px 8px;
    color:var(--text);
    font-size:1rem;
    font-variant-numeric:tabular-nums;
  }
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button{
    -webkit-appearance:none;
    margin:0;
  }

  /* li≈°ta s ƒç√≠slem kola */
  .round-info{
    display:flex;
    justify-content:flex-end;
    align-items:center;
    margin-bottom:10px;
    gap:6px;
    font-size:0.95rem;
    color:var(--muted);
  }
  .round-badge{
    padding:4px 10px;
    border-radius:999px;
    background:#0f172a;
    border:1px solid #1f2937;
    font-weight:600;
    color:#e5e7eb;
  }
</style>
</head>

<body>

<h1>Poƒç√≠tadlo bod≈Ø</h1>
<p class="sub">Vyber typ poƒç√≠tadla, kter√Ω chce≈° pou≈æ√≠t.</p>

<!-- Tabs -->
<div class="tabs-wrap">
  <button id="tabSimple" class="tab-btn active">Jednoduch√© poƒç√≠tadlo</button>
  <button id="tabRounds" class="tab-btn">Poƒç√≠tadlo na kola</button>
</div>

<!-- Jednoduch√© poƒç√≠tadlo -->
<div id="viewSimple">
  <div id="simplePlayers" class="players"></div>

  <div class="footer-bar">
    <button class="btn btn-secondary" id="btnAddSimple">+ P≈ôidat hr√°ƒçe</button>
    <button class="btn btn-danger" id="btnResetSimple">Vynulovat v≈°echny</button>
    <button class="btn btn-export" id="btnExportSimple">Export PDF</button>
  </div>
</div>

<!-- Poƒç√≠tadlo na kola -->
<div id="viewRounds" class="hidden">

  <!-- üîµ info o kole -->
  <div class="round-info">
    <span>Aktu√°ln√≠ kolo:</span>
    <span class="round-badge" id="roundNumber">1</span>
  </div>

  <div id="roundPlayers" class="players"></div>

  <div class="footer-bar">
    <button class="btn btn-secondary" id="btnAddRound">+ P≈ôidat hr√°ƒçe</button>
    <button class="btn btn-success" id="btnNextRound">Dal≈°√≠ kolo</button>
    <button class="btn btn-export" id="btnExportRounds">Export PDF</button>
  </div>
</div>

<!-- html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
/* ---- P≈ôep√≠n√°n√≠ z√°lo≈æek ---- */
const tabSimple=document.getElementById('tabSimple');
const tabRounds=document.getElementById('tabRounds');
const viewSimple=document.getElementById('viewSimple');
const viewRounds=document.getElementById('viewRounds');

tabSimple.onclick=()=>setTab('simple');
tabRounds.onclick=()=>setTab('rounds');

function setTab(t){
  if(t==='simple'){
    tabSimple.classList.add('active');
    tabRounds.classList.remove('active');
    viewSimple.classList.remove('hidden');
    viewRounds.classList.add('hidden');
  }else{
    tabRounds.classList.add('active');
    tabSimple.classList.remove('active');
    viewRounds.classList.remove('hidden');
    viewSimple.classList.add('hidden');
  }
}

/* ---- Jednoduch√© poƒç√≠tadlo ---- */
const simpleContainer=document.getElementById('simplePlayers');
let simplePlayers=[]; let simpleId=1;

document.getElementById('btnAddSimple').onclick=()=>addSimple();
document.getElementById('btnResetSimple').onclick=()=>{
  simplePlayers.forEach(p=>p.score=0);
  renderSimple();
};

document.getElementById('btnExportSimple').onclick=()=>exportSimplePDF();

function addSimple(){
  simplePlayers.push({id:simpleId++,name:'',score:0});
  renderSimple();
}

function renderSimple(){
  simpleContainer.innerHTML='';
  simplePlayers.forEach(p=>{
    const row=document.createElement('div');
    row.className='player-row';

    const name=document.createElement('div');
    name.className='player-name';
    const inp=document.createElement('input');
    inp.placeholder='Jm√©no hr√°ƒçe';
    inp.value=p.name;
    inp.oninput=()=>p.name=inp.value;
    name.appendChild(inp);

    const minus=document.createElement('button');
    minus.className='btn-mini btn-minus';
    minus.textContent='‚àí';
    minus.onclick=()=>{p.score--;renderSimple();};

    const score=document.createElement('div');
    score.className='pill';
    score.textContent=p.score;

    const plus=document.createElement('button');
    plus.className='btn-mini btn-plus';
    plus.textContent='+';
    plus.onclick=()=>{p.score++;renderSimple();};

    row.appendChild(name);
    row.appendChild(minus);
    row.appendChild(score);
    row.appendChild(plus);

    simpleContainer.appendChild(row);
  });
}

/* ---- Export PDF (jednoduch√©) ---- */
function exportSimplePDF(){
  let html = `
  <div style="font-family: Arial, Helvetica, sans-serif; color:#000;">
    <h2 style="margin:0 0 8px; font-size:18pt;">V√Ωsledky ‚Äì Jednoduch√© poƒç√≠tadlo</h2>
    <table style="border-collapse:collapse; width:100%; font-size:12pt;">
      <thead>
        <tr>
          <th style="border:1px solid #000; padding:6px 8px; text-align:left; background:#f3f4f6;">Jm√©no</th>
          <th style="border:1px solid #000; padding:6px 8px; text-align:right; background:#f3f4f6;">Body</th>
        </tr>
      </thead>
      <tbody>
  `;
  simplePlayers.forEach((p,i)=>{
    const name=(p.name && p.name.trim()!=='')?p.name:('Hr√°ƒç '+(i+1));
    html+=`
      <tr>
        <td style="border:1px solid #000; padding:5px 8px; text-align:left;">${name}</td>
        <td style="border:1px solid #000; padding:5px 8px; text-align:right;">${p.score}</td>
      </tr>
    `;
  });
  html+=`
      </tbody>
    </table>
  </div>`;

  const element=document.createElement('div');
  element.innerHTML=html;
  const opt={
    margin:10,
    filename:'vysledky-jednoduche-pocitadlo.pdf',
    image:{type:'jpeg',quality:0.98},
    html2canvas:{scale:2,useCORS:true},
    jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}
  };
  html2pdf().set(opt).from(element).save();
}

/* ---- Poƒç√≠tadlo na kola ---- */
const roundContainer=document.getElementById('roundPlayers');
const roundNumberEl=document.getElementById('roundNumber');
let roundPlayers=[]; 
let roundId=1;
let currentRound=1;

document.getElementById('btnAddRound').onclick=()=>addRound();
document.getElementById('btnNextRound').onclick=()=>{
  // p≈ôiƒçti body z kola do celkov√Ωch a vynuluj kolo
  roundPlayers.forEach(p=>{
    p.total += p.roundDelta;
    p.roundDelta = 0;
  });
  currentRound++;
  updateRoundLabel();
  renderRounds();
};

document.getElementById('btnExportRounds').onclick=()=>exportRoundsPDF();

function updateRoundLabel(){
  roundNumberEl.textContent = currentRound;
}

function addRound(){
  roundPlayers.push({id:roundId++,name:'',total:0,roundDelta:0});
  renderRounds();
}

function renderRounds(){
  roundContainer.innerHTML='';
  roundPlayers.forEach(p=>{
    const row=document.createElement('div');
    row.className='player-row';

    const name=document.createElement('div');
    name.className='player-name';
    const inp=document.createElement('input');
    inp.placeholder='Jm√©no hr√°ƒçe';
    inp.value=p.name;
    inp.oninput=()=>p.name=inp.value;
    name.appendChild(inp);

    const total=document.createElement('div');
    total.className='pill pill-total';
    total.textContent=p.total;

    const minus=document.createElement('button');
    minus.className='btn-mini btn-minus';
    minus.textContent='‚àí';
    minus.onclick=()=>{p.roundDelta--;renderRounds();};

    const inpRound=document.createElement('input');
    inpRound.className='round-input';
    inpRound.type='number';
    inpRound.inputMode='numeric';
    inpRound.value=p.roundDelta;
    inpRound.oninput=()=>{
      p.roundDelta=isNaN(parseInt(inpRound.value))?0:parseInt(inpRound.value);
    };

    const plus=document.createElement('button');
    plus.className='btn-mini btn-plus-round';
    plus.textContent='+';
    plus.onclick=()=>{p.roundDelta++;renderRounds();};

    row.appendChild(name);
    row.appendChild(total);
    row.appendChild(minus);
    row.appendChild(inpRound);
    row.appendChild(plus);

    roundContainer.appendChild(row);
  });
}

/* ---- Export PDF (kola) ---- */
function exportRoundsPDF(){
  let html = `
  <div style="font-family: Arial, Helvetica, sans-serif; color:#000;">
    <h2 style="margin:0 0 8px; font-size:18pt;">V√Ωsledky ‚Äì Poƒç√≠tadlo na kola (kolo ${currentRound})</h2>
    <table style="border-collapse:collapse; width:100%; font-size:12pt;">
      <thead>
        <tr>
          <th style="border:1px solid #000; padding:6px 8px; text-align:left; background:#f3f4f6;">Jm√©no</th>
          <th style="border:1px solid #000; padding:6px 8px; text-align:right; background:#f3f4f6;">Celkem bod≈Ø</th>
          <th style="border:1px solid #000; padding:6px 8px; text-align:right; background:#f3f4f6;">Body v kole</th>
        </tr>
      </thead>
      <tbody>
  `;
  roundPlayers.forEach((p,i)=>{
    const name=(p.name && p.name.trim()!=='')?p.name:('Hr√°ƒç '+(i+1));
    html+=`
      <tr>
        <td style="border:1px solid #000; padding:5px 8px; text-align:left;">${name}</td>
        <td style="border:1px solid #000; padding:5px 8px; text-align:right;">${p.total}</td>
        <td style="border:1px solid #000; padding:5px 8px; text-align:right;">${p.roundDelta}</td>
      </tr>
    `;
  });
  html+=`
      </tbody>
    </table>
  </div>`;

  const element=document.createElement('div');
  element.innerHTML=html;
  const opt={
    margin:10,
    filename:'vysledky-pocitadlo-kola.pdf',
    image:{type:'jpeg',quality:0.98},
    html2canvas:{scale:2,useCORS:true},
    jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}
  };
  html2pdf().set(opt).from(element).save();
}

/* start */
addSimple();
addRound();
updateRoundLabel();
setTab('simple');
</script>

</body>
</html>
